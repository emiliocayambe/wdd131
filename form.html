<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Product review form for Horizonte 593 - Dynamic Web Fundamentals">
    <meta name="author" content="Emilio Cayambe">
    <title>Product Review Form</title>
    
    <link rel="stylesheet" href="styles/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>

    <main>
        <form action="review.html" method="get">
            <label for="product-name">Product Name</label>
            <select id="product-name" name="product-name" required>
                <option value="" disabled selected>Select a Product ...</option>
                </select>

            <fieldset>
                <legend>Overall Rating</legend>
                <div class="rating-container">
                    <div class="option-item">
                        <input type="radio" name="rating" id="star1" value="1" required>
                        <label for="star1">â˜†</label>
                    </div>
                    <div class="option-item">
                        <input type="radio" name="rating" id="star2" value="2">
                        <label for="star2">â˜†â˜†</label>
                    </div>
                    <div class="option-item">
                        <input type="radio" name="rating" id="star3" value="3">
                        <label for="star3">â˜†â˜†â˜†</label>
                    </div>
                    <div class="option-item">
                        <input type="radio" name="rating" id="star4" value="4">
                        <label for="star4">â˜†â˜†â˜†â˜†</label>
                    </div>
                    <div class="option-item">
                        <input type="radio" name="rating" id="star5" value="5">
                        <label for="star5">â˜†â˜†â˜†â˜†â˜†</label>
                    </div>
                </div>
            </fieldset>

            <label for="install-date">Date of Installation</label>
            <input type="date" id="install-date" name="install-date" required>

            <fieldset>
                <legend>Which features did you find useful?</legend>
                <div class="features-grid">
                    <div class="option-item">
                        <input type="checkbox" id="durability" name="features" value="durability">
                        <label for="durability">Durability</label>
                    </div>
                    <div class="option-item">
                        <input type="checkbox" id="ease" name="features" value="ease-of-use">
                        <label for="ease">Ease of Use</label>
                    </div>
                    <div class="option-item">
                        <input type="checkbox" id="performance" name="features" value="performance">
                        <label for="performance">Performance</label>
                    </div>
                    <div class="option-item">
                        <input type="checkbox" id="design" name="features" value="design">
                        <label for="design">Design</label>
                    </div>
                </div>
            </fieldset>

            <label for="review">Written Review (Optional)</label>
            <textarea id="review" name="review" rows="4"></textarea>

            <label for="user-name">Your Name (Optional)</label>
            <input type="text" id="user-name" name="user-name">

            <input type="submit" value="Post Review">
        </form>
    </main>

    </footer>
</body>
</html>
